<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>B-MAP</title>
	<!-- CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/js/bootstrap.js">
  <link rel="stylesheet" href="assets/css/base.css">
</head>

<body>
	<!-- <div id="wrap"> -->
		<!-- ヘッダー -->
		<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header page-scroll">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		          <span class="sr-only">Toggle navigation</span>
		          <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href=""><span class="strong-title">B-MAP</span></a>
		    </div>
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
			      <li><a href="" class="new"><spn class="glyphicon glyphicon-edit"></spn></a></li>
			      <li><a href="" class="user"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a></li>
			      <li><a href="" class="logn"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></a></li>
		      </ul>
		    </div>
		  </div>
		</nav>

	  <div id="contents"><!-- コンテンツはこのタグ内に記入 -->

			<br>
	  	<br>
	  	<br>
	  	<br>
	  	<br>

	  <div class="container-fluid">
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<form class="form-horizontal">
					<!-- ユーザーネーム -->
						<div class="form-group">
							<label class="col-sm-4 control-label">User Name</label>
							<div class="col-sm-8">
								<input type="text" class="form-control register-form" placeholder="User Name" maxlength="20" required/>
							</div>
						</div>
						<!-- メールアドレス -->
						<div class="form-group">
							<label class="col-sm-4 control-label">Email</label>
							<div class="col-sm-8">
								<input type="email" class="form-control register-form" placeholder="xxxxx@xxx.com" required/>
							</div>
						</div>
						<!-- パスワード -->
						<div class="form-group">
							<label class="col-sm-4 control-label">Password</label>
							<div class="col-sm-8">
								<input type="password" class="form-control register-form" placeholder="xxxxxx" required/>
							</div>
						</div>
						<!-- 登録ボタン -->
						<div class="form-group">
							<div class="col-sm-4"></div>
							<div class="col-sm-8">
								<button type="submit" class="btn form-btn">Register</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	  <!-- フッター -->
		<nav class="navbar navbar-inverse navbar-fixed-bottom">
		  <div class="container">
		  	<footer id="footer">copyright © B-MAP All Rights Reserved.</footer>
		  </div>
		</nav>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="assets/js/bootstrap.js"></script>

</body>
</html>
